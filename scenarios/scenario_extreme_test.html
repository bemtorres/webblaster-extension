<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBBLASTER: EXTREME MODE TEST LAB</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #111;
            color: #eee;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            color: #f8c51e;
            text-shadow: 4px 4px #ff003c;
            margin-bottom: 20px;
            text-align: center;
        }

        .container {
            width: 80%;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            padding: 20px;
            border: 2px dashed #444;
        }

        .target {
            background: #222;
            border: 1px solid #555;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
            user-select: none;
        }

        .target:hover {
            background: #333;
            transform: scale(1.1);
        }

        .target img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        /* Fake UI Elements to clutter the screen */
        .ad-banner {
            width: 100%;
            height: 80px;
            background: #ff003c;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            font-weight: bold;
        }

        .sidebar {
            position: fixed;
            right: 0;
            top: 20%;
            width: 150px;
            background: #222;
            padding: 10px;
            border-left: 2px solid #f8c51e;
        }

    </style>
</head>
<body>

    <div class="ad-banner">ðŸ“¢ FAKE ADVERTISEMENT: CLICK TO EXPLODE! ðŸ’¥</div>

    <h1>EXTREME CHAOS LAB</h1>
    <p>Activate Extreme Mode to see cloning and shaking effects!</p>

    <div class="sidebar">
        <h3>Sidebar</h3>
        <p>This panel mimics sticky elements.</p>
        <button class="target">BTN1</button>
        <button class="target">BTN2</button>
    </div>

    <div class="container" id="grid">
        <!-- JS will populate this -->
    </div>

    <script>
        const grid = document.getElementById('grid');
        const types = ['BOX', 'IMG', 'TEXT', 'LINK'];
        
        for(let i=0; i<50; i++) {
            const div = document.createElement('div');
            div.className = 'target';
            
            const type = types[Math.floor(Math.random() * types.length)];
            
            if(type === 'IMG') {
                const imgIndex = (i % 4) + 1; // Cycle 1-4
                div.innerHTML = `<img src="../images/product_${imgIndex}.png" alt="Merch ${i}" style="width:50px;">`;
            } else if (type === 'TEXT') {
                div.innerHTML = `<p>Target #${i}</p>`;
            } else if (type === 'LINK') {
                div.innerHTML = `<a href="#">Link #${i}</a>`;
            } else {
                div.innerText = `BOX #${i}`;
            }

            grid.appendChild(div);
        }
    </script>
</body>
</html>
