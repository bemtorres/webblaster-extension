<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEBBLASTER</title>
  <link rel="stylesheet" href="css/popup.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="logo">WEB<span class="highlight">BLASTER</span></h1>
    
    <div class="status-indicator">
      <span class="status-dot"></span>
      <span class="status-text">SYSTEM READY</span>
    </div>

    <button id="toggleBtn" class="cybr-btn">
      START GAME<span aria-hidden>_</span>
      <span aria-hidden class="cybr-btn__glitch">START_GAME</span>
      <span aria-hidden class="cybr-btn__tag">R25</span>
    </button>
    
    <div class="instructions">
      <p>CLICK ELEMENTS TO DESTROY</p>
      <p>BUILD COMBOS FOR MAX XP</p>
    </div>

    <div class="credits">
      Created by <a href="https://github.com/bemtorres" target="_blank">bemtorres</a>
    </div>
  </div>
  <script src="js/popup.js"></script>
</body>
</html>
